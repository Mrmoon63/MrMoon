<body onload="do_game()">
    <script>
        var target_index;

function do_game() {

    var target_integer = Math.floor(target);
    target_index = target_integer;
    var answer = String(colors[target_integer]);
    alert("Correct answer: " + answer);
    
    while (!finished) {
        guess_input_text = prompt ("I am thinking of these colors: "+
                                          "blue,black,cyan,aqua,green,gray,white,yellow,orange,magenta\n\n"+
                                          "What color am I thinking of?");
        guess_input = colors.indexOf(guess_input_text);
        finished = guess_input;
    }

    }
}
    </script>
</body>
